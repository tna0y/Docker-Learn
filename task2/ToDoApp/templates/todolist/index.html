<html>
<body>

<h1>Hello, {{ username }}</h1>
<a href="/todolist/logout">Logout</a>

{% if tasks %}
    <ul>
    {% for task in tasks %}
        <li><a href="/todolist/{{ task.id }}/" color="red">{{ task.text }}</a></li>
    {% endfor %}
    </ul>
{% else %}
    <p>No tasks are available.</p>
{% endif %}
<a href="/todolist/newtask">Add new task </a>
</body>
</html>
